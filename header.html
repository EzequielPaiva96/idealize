<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idealize Store</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin-top: 100px; /* Adjust based on header height */
            background-color: #f0f2f5;
        }

        /* Custom CSS for Hamburger Icon */
        .hamburger-icon {
            cursor: pointer;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            width: 30px;
            height: 25px;
            z-index: 100; /* Ensure it's above other content */
        }

        .hamburger-icon .bar1,
        .hamburger-icon .bar2,
        .hamburger-icon .bar3 {
            width: 100%;
            height: 3px;
            background-color: white;
            transition: all 0.3s ease-in-out;
            border-radius: 2px;
        }

        /* Animation for when the menu is open */
        .hamburger-icon.open .bar1 {
            transform: translateY(11px) rotate(45deg);
        }

        .hamburger-icon.open .bar2 {
            opacity: 0;
        }

        .hamburger-icon.open .bar3 {
            transform: translateY(-11px) rotate(-45deg);
        }

        /* Header specific styles for transitions */
        #main-header {
            transition: all 0.3s ease-in-out;
        }

        #header-logo {
            transition: all 0.3s ease-in-out;
        }

        /* Ensure smooth scrolling for anchor links */
        html {
            scroll-behavior: smooth;
        }
    </style>
</head>
<body>

    <header id="main-header" class="fixed top-0 w-full z-50 bg-gradient-to-r from-gray-700 to-gray-900 text-white shadow-lg">
        <nav id="main-nav" class="container mx-auto px-6 py-2 flex justify-between items-center transition-all duration-300 ease-in-out">
            <!-- O link do logo agora aponta para index.html para voltar à página principal -->
            <a href="#Home" class="logo-link text-3xl font-bold rounded-lg p-2 flex items-center">
                <img id="header-logo" src="https://placehold.co/64x64/000000/FFFFFF?text=Logo" alt="Logo Idealize Store" class="h-16 w-auto mr-2 transition-all duration-300 ease-in-out">
            </a>
            <!-- Botão do Menu Móvel (Hambúrguer) -->
            <button id="mobile-menu-button" class="md:hidden text-white focus:outline-none">
                <div class="hamburger-icon" id="hamburger-icon">
                    <div class="bar1"></div>
                    <div class="bar2"></div>
                    <div class="bar3"></div>
                </div>
            </button>
            <!-- Links de Navegação para Desktop -->
            <div class="hidden md:flex space-x-6">
                <!-- Links de navegação agora apontam explicitamente para index.html#secao para garantir que funcionem de qualquer página -->
                <a href="#Home" class="nav-link-jump text-white hover:text-gray-300 transition duration-300 rounded-md px-3 py-2">Home</a>
                <a href="#produtos" class="nav-link-jump text-white hover:text-gray-300 transition duration-300 rounded-md px-3 py-2">Produtos</a>
                <a href="#sobre" class="nav-link-jump text-white hover:text-gray-300 transition duration-300 rounded-md px-3 py-2">Sobre Nós</a>
                <a href="#galeria" class="nav-link-jump text-white hover:text-gray-300 transition duration-300 rounded-md px-3 py-2">Galeria</a>
            </div>
        </nav>
        <!-- Menu Móvel -->
        <div id="mobile-menu" class="hidden md:hidden bg-gray-800 pb-4">
            <!-- Links do menu móvel também apontam explicitamente para index.html#secao -->
            <a href="#Home" class="block text-white px-6 py-3 hover:bg-gray-900 transition duration-300">Home</a>
            <a href="#produtos" class="block text-white px-6 py-3 hover:bg-gray-900 transition duration-300">Produtos</a>
            <a href="#sobre" class="block text-white px-6 py-3 hover:bg-gray-900 transition duration-300">Sobre Nós</a>
            <a href="#galeria" class="block text-white px-6 py-3 hover:bg-gray-900 transition duration-300">Galeria</a>
        </div>
    </header>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const mobileMenuButton = document.getElementById('mobile-menu-button');
            const mobileMenu = document.getElementById('mobile-menu');
            const hamburgerIcon = document.getElementById('hamburger-icon');
            const navLinksJump = document.querySelectorAll('.nav-link-jump, #mobile-menu a'); // Select all jump links

            // Toggle mobile menu visibility and hamburger icon animation
            mobileMenuButton.addEventListener('click', function() {
                mobileMenu.classList.toggle('hidden');
                hamburgerIcon.classList.toggle('open');
            });

            // Close mobile menu when a navigation link is clicked (for smooth scrolling)
            navLinksJump.forEach(link => {
                link.addEventListener('click', function(event) {
                    // Only prevent default if it's an internal hash link
                    if (this.hash !== '') {
                        event.preventDefault(); // Prevent default anchor jump

                        const targetId = this.hash;
                        const targetElement = document.querySelector(targetId);

                        if (targetElement) {
                            // Close mobile menu if it's open
                            if (!mobileMenu.classList.contains('hidden')) {
                                mobileMenu.classList.add('hidden');
                                hamburgerIcon.classList.remove('open');
                            }

                            // Scroll to the target element smoothly
                            targetElement.scrollIntoView({
                                behavior: 'smooth'
                            });

                            // Update URL hash without jumping
                            history.pushState(null, null, targetId);
                        }
                    }
                });
            });

            // Optional: Shrink header on scroll (if desired)
            const mainHeader = document.getElementById('main-header');
            const headerLogo = document.getElementById('header-logo');

            window.addEventListener('scroll', function() {
                if (window.scrollY > 50) { // Adjust scroll threshold as needed
                    mainHeader.classList.add('py-1', 'shadow-xl');
                    mainHeader.classList.remove('py-2');
                    headerLogo.classList.add('h-12');
                    headerLogo.classList.remove('h-16');
                } else {
                    mainHeader.classList.remove('py-1', 'shadow-xl');
                    mainHeader.classList.add('py-2');
                    headerLogo.classList.remove('h-12');
                    headerLogo.classList.add('h-16');
                }
            });
        });
    </script>
</body>
</html>
